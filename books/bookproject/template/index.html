{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">

        {% for i in dict1 %}
        <div class="col-md-3">
            <div class="card" style='padded'>
  <img class="card-img-top" src="{{i.img.url}}" width="250" height="250" alt="Card image cap">

  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'bookapp:brief' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}

    </div>
</div>
</div>



{% endblock %}
